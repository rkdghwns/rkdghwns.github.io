<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>프론트엔드 개발자 지원서</title>
    <style>
        ul{
            list-style-type: none;
        }
        .container{
            width: 40%;
            margin: 0px auto;
            border: 1px solid black;
            padding: 30px;
        }
        .list{
            margin-left: 35px;
        }
    </style>
</head>
<body>
    <form class="container">
    <h1>프론트엔드 개발자 지원서</h1>
    <p>HTML,CSS,Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>
    <h3>개인정보</h3>
    <ul>
        <li>
            <label id="name" class="list">이름</label>
            <input type="text" id="name"
            placeholder="공백없이 입력하세요">
        </li>
        <li>
            <label id="phone" class="list">연락처</label>
            <input type="tel" id="phone">
        </li>
    </ul>
    <h3>지원 분야</h3>
    <ul>
        <li>
            <label class="list">
                <input type="radio" name="job">
                웹 퍼블리싱
            </label>
        </li>
        <li>
            <label class="list">
                <input type="radio" name="job">
                웹 어플리케이션 개발
            </label>
        </li>
        <li>
            <label class="list">
                <input type="radio" name="job">
                개발 환경 개선
            </label>
        </li>
    </ul>
    <h3>지원 동기</h3>
    <textarea rows="5" cols="40" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
    <br>
    <input type="submit" value="접수하기">
    <input type="reset" value="다시쓰기">
</form>
</body>
</html>
