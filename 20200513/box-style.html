<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>box 속성</title>
    <style>
        *{
            margin : 0px;
            padding : 0px;
        }
        p{
            border: 2px solid blue;
            border-width: 5px;
            border-style: dashed;
            border-color: yellow;
            border-radius: 30px;

            background-color: aqua;

            padding: 30px 50px 40px 10px;
            margin-left: 50px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <p style="margin : 50px">글자</p>
</body>
</html>
